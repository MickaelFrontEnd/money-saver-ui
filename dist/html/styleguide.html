<!DOCTYPE html>
<html>
  <head>
    <title>Money Saver Styleguide</title>
    <link rel="stylesheet" type="text/css" href="../css/global.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h2>Dashbord UI</h2>
        <div class="row">
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="card-stat card-stat--primary">
              <p class="card-stat__title">Debit</p>
              <div class="card-stat__content"><i class="fa fa-ambulance"></i>
                <p class="card-stat__value">12 000 Rs</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-12">   
            <div class="card-stat card-stat--success">
              <p class="card-stat__title">Credit</p>
              <div class="card-stat__content"><i class="fa fa-ambulance"></i>
                <p class="card-stat__value">4 000 Rs</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="card-stat card-stat--danger">
              <p class="card-stat__title">Solde</p>
              <div class="card-stat__content"><i class="fa fa-ambulance"></i>
                <p class="card-stat__value">8 000 Rs</p>
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6 col-xs-12">
            <div class="card-stat card-stat--warning">
              <p class="card-stat__title">Non souvenue</p>
              <div class="card-stat__content"><i class="fa fa-ambulance"></i>
                <p class="card-stat__value">1 000 Rs</p>
              </div>
            </div>
          </div>
        </div>
        <h2>Form</h2>
        <div class="row">
          <div class="col-md-12 align">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="text" placeholder="Enter your email here" id="email">
            </div>
            <div class="form-item">
              <label for="pwd">Password</label>
              <input type="password" placeholder="Enter your password here" id="pwd">
            </div>
            <div class="form-item">
              <label for="country">Country</label>
              <select id="country">
                <option>Allemagne</option>
                <option>Japon</option>
                <option>Madagascar</option>
              </select>
            </div>
          </div>
        </div>
        <h2>Button</h2>
        <div class="row">
          <div class="col-md-12 align">
            <button class="btn btn--primary">Primary</button>
            <button class="btn btn--success">Success</button>
            <button class="btn btn--danger">Danger</button>
            <button class="btn btn--warning">Warning</button>
            <button class="btn btn--default">Default</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
